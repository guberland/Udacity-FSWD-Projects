
{% extends "layout.html" %}

{% block title %}index~{% endblock%}


{% block content %}

    <div class = "col-md-8">
    {% for item in Item %}
        <h2> {{item.name}}   {{item.price}} </h2>
        <h4> {{item.description}} </h4>
        <h4> {{item.catagory_ID }} </h4>
        <p> <a href = "{{url_for('editItem',ID=item.ID)}}">Edit</a> </p>
        <p> <a href = "{{url_for('deleteItem',ID=item.ID)}}">Delete</a> </p>
        <br>
        <br>
    {% endfor %}
    </div>
</div>
{% endblock%}
