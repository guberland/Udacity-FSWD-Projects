
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
<!--         <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button> -->
        <label><input type='radio' name="type" value='one' data-bind='checked: typeToShow,
        checked: renderMarker' />one</label>
        <label><input type='radio' name="type" value='two' data-bind='checked: typeToShow,
        checked: renderMarker'' />two</label>
        <label><input type='radio' name="type" value='all' data-bind='checked: typeToShow,
        checked: renderMarker'' />all</label>
    </header>

        <div class = "container">
            <div class = "row">

                 <!--    <ul data-bind = "foreach: POIList">
                        <li data-bind = "text: name"></li>
                    </ul> -->
                    <div data-bind='template: { foreach: locationToshow}'>
                        <li><button data-bind=' text: name, click :runthis'></button></li>
                    </div>
                <!-- </div> -->
            </div>
        </div>


     <div id="map" >this should be an error message if the map didnt load</div>

</html>
