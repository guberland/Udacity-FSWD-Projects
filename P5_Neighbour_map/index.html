
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
<!--         <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button> -->
        <label><input type='radio' name="type" value='one' data-bind='checked: typeToShow' />one</label>
        <label><input type='radio' name="type" value='two' data-bind='checked: typeToShow' />two</label>
        <label><input type='radio' name="type" value='all' data-bind='checked: typeToShow' />all</label>
    </header>

        <div class = "container">
            <div class = "row">
<!--                 <div data-bind="with:currentPOIList"> -->
                 <!--    <ul data-bind = "foreach: POIList">
                        <li data-bind = "text: name"></li>
                    </ul> -->
                    <div data-bind='template: { foreach: locationToshow}'>
                        <div data-bind='attr:{ "class": "location"+ type }, text:name'></div>
                    </div>
                <!-- </div> -->
            </div>
        </div>


     <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:  49.155, lng: -123.132},
          zoom: 8
        });
        var tribeca = {lat:  49.155, lng: -123.132};
      var marker = new google.maps.Marker({
            position: tribeca,
            map:map,
            title:'my house!'});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9XW-feEIgGBabXNEKDdD48kZAbjQvhOA&callback=initMap"
    async defer></script>
    <script src="knockout-3.4.2.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="POI_list.js"></script>
    <script src="hamburger.js"></script>

  </body>
</html>
